<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ลอยกระทงออนไลน์ · ปลอดบุหรี่</title>
    <meta name="description" content="ลอยกระทงออนไลน์">
    <meta name="keywords" content="ลอยกระทง, Loy Krathong, Loy Krathong Online">
    <meta name="author" content="Manus">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="images/logo.png">
    <style>
        @font-face {
            font-family: 'Chonburi';
            src: url('Chonburi-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Chonburi', sans-serif;
            color: #fff;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        #splash.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #splash-text {
            font-size: 2em;
            margin-top: 20px;
            color: #ffcc00;
            text-shadow: 0 0 10px #ff9900;
        }

        #loading-bar {
            width: 80%;
            max-width: 400px;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        #loading-progress {
            height: 100%;
            width: 0;
            background-color: #ffcc00;
            transition: width 0.3s ease-out;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* FINAL FIX: Use contain to ensure the whole image is visible, and center it */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            z-index: 1;
        }

        /* FINAL FIX: Use different background images for desktop and mobile as requested */
        @media (max-width: 768px) {
            #background {
                background-image: url('images/bg5mb.png');
            }
        }

        @media (min-width: 769px) {
            #background {
                background-image: url('images/bg5.png');
            }
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* Allow clicks to pass through to canvas by default */
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            pointer-events: all; /* Re-enable clicks for header elements */
        }

        .header-left, .header-right {
            display: flex;
            gap: 10px;
        }

        .header-logo {
            height: 40px;
            pointer-events: none;
        }

        .btn {
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffcc00;
            border: 2px solid #ffcc00;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Chonburi', sans-serif;
            font-size: 1em;
            transition: background-color 0.3s, color 0.3s;
            pointer-events: all;
        }

        .btn:hover {
            background-color: #ffcc00;
            color: #000;
        }

        .btn:active {
            transform: scale(0.98);
        }

        #wish-input-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            display: none;
            flex-direction: column;
            gap: 15px;
            z-index: 20;
            pointer-events: all;
            max-width: 90%;
            width: 400px;
        }

        #wish-input-container h2 {
            margin: 0;
            color: #ffcc00;
            text-align: center;
        }

        #wish-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-family: 'Chonburi', sans-serif;
            box-sizing: border-box;
            resize: none;
        }

        #launch {
            background-color: #ffcc00;
            color: #000;
            border: none;
            font-size: 1.2em;
            padding: 10px;
        }

        #launch:hover {
            background-color: #fff;
        }

        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffcc00;
            padding: 10px 20px;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 30;
            pointer-events: none;
            font-size: 1.1em;
        }

        #toast.show {
            opacity: 1;
        }

        /* Mobile Controls Bar - Hidden via CSS */
        #mobileBar {
            display: none !important;
        }

        /* Adjust header for mobile to ensure buttons are visible */
        @media (max-width: 768px) {
            .header {
                padding: 5px;
                /* Allow header to wrap buttons on very small screens */
                flex-wrap: wrap; 
            }
            .header-left, .header-right {
                /* Ensure buttons are centered if they wrap */
                justify-content: center;
                gap: 5px; /* Reduced gap for mobile */
            }
            .header-logo {
                height: 30px;
            }
            .btn {
                padding: 5px 8px; /* Reduced padding */
                font-size: 0.8em; /* Reduced font size */
                white-space: nowrap; /* Prevent button text from wrapping */
            }
        }
    </style>
</head>
<body>

    <div id="splash">
        <img src="images/logo.png" alt="Loy Krathong Logo" style="width: 150px; height: 150px;">
        <div id="splash-text">กำลังเตรียมฉาก...</div>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>

    <div id="game-container">
        <div id="background"></div>
        <canvas id="canvas"></canvas>

        <div id="ui-container">
            <div class="header">
                <div class="header-left">
                    <button id="krathong-counter" class="btn">ลอยแล้ว 0 ใบ</button>
                </div>
                <div class="header-right">
                    <button id="btn-launch-header" class="btn">ปล่อยกระทง</button>
                    <button id="btn-reset" class="btn">เริ่มใหม่</button>
                    <button id="btn-music" class="btn">เพลง: เปิด</button>
                    <button id="btn-export" class="btn">ส่งออก CSV</button>
                </div>
            </div>

            <div id="wish-input-container">
                <h2>อธิษฐาน</h2>
                <textarea id="wish-input" rows="4" placeholder="พิมพ์คำอธิษฐานของคุณที่นี่..."></textarea>
                <button id="launch" class="btn">ปล่อยกระทง</button>
            </div>

            <div id="toast"></div>

            <!-- Mobile Bar - Hidden via CSS -->
            <div id="mobileBar">
                <button id="btn-launch-mobile" class="btn">ปล่อยกระทง</button>
                <button id="btn-reset-mobile" class="btn">เริ่มใหม่</button>
                <button id="btn-music-mobile" class="btn">เพลง: เปิด</button>
                <button id="btn-export-mobile" class="btn">ส่งออก CSV</button>
            </div>
        </div>
    </div>

    <audio id="bg-music" loop></audio>

    <!-- The critical fix: New cache-busting version to force reload -->
    <script src="main.js?v=20231103_15"></script>
</body>
</html>
